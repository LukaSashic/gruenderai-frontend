<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - Gr√ºnderAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #16a34a;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            line-height: 1.6;
            color: var(--text-dark);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header */
        header {
            background: #fff;
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
        }
        
        /* Progress Bar */
        .progress-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .progress-bar-bg {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        /* Question Card */
        .question-card {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .question-dimension {
            display: inline-block;
            background: #eff6ff;
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .question-text {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        /* Options */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option-button {
            background: #fff;
            border: 2px solid var(--border-color);
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-family: inherit;
            width: 100%;
        }
        
        .option-button:hover {
            border-color: var(--primary-color);
            background: #eff6ff;
        }
        
        .option-button.selected {
            background: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }
        
        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: #fff;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
        }
        
        .btn-primary:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #fff;
            color: var(--text-dark);
            border: 2px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            border-color: var(--text-dark);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hidden */
        .hidden {
            display: none !important;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .question-card {
                padding: 25px 20px;
            }
            
            .question-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">üöÄ Gr√ºnderAI Assessment</div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-text">
                <span>Fortschritt</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-bar"></div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Assessment wird geladen...</p>
        </div>

        <!-- Question Card -->
        <div id="question-container" class="question-card hidden">
            <div class="question-dimension" id="question-dimension"></div>
            <div class="question-text" id="question-text"></div>
            <div class="options-container" id="options-container"></div>
            
            <div class="navigation">
                <button class="btn btn-secondary hidden" id="back-btn">‚Üê Zur√ºck</button>
                <button class="btn btn-primary" id="next-btn" disabled>Weiter ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://web-production-407de.up.railway.app'; // Update this after deploying backend
        
        // State
        let sessionId = null;
        let currentQuestion = null;
        let selectedAnswer = null;
        let progress = 0;
        
        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const questionContainer = document.getElementById('question-container');
        const questionDimension = document.getElementById('question-dimension');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const backBtn = document.getElementById('back-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        
        // Initialize assessment
        async function initAssessment() {
            try {
                const response = await fetch(`${API_BASE_URL}/assessment/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        language: 'de'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to start assessment');
                }
                
                const data = await response.json();
                sessionId = data.session_id;
                currentQuestion = data.first_question;
                
                // Hide loading, show question
                loadingEl.classList.add('hidden');
                questionContainer.classList.remove('hidden');
                
                // Render question
                renderQuestion(currentQuestion);
                
            } catch (error) {
                console.error('Error starting assessment:', error);
                alert('Fehler beim Starten des Assessments. Bitte versuchen Sie es sp√§ter erneut.');
            }
        }
        
        // Render question
        function renderQuestion(question) {
            questionDimension.textContent = question.dimension;
            questionText.textContent = question.text;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            selectedAnswer = null;
            nextBtn.disabled = true;
            
            // Render options
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option.label;
                button.dataset.value = option.value;
                
                button.addEventListener('click', () => selectOption(option.value, button));
                
                optionsContainer.appendChild(button);
            });
        }
        
        // Select option
        function selectOption(value, buttonEl) {
            // Remove previous selection
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select new option
            buttonEl.classList.add('selected');
            selectedAnswer = value;
            nextBtn.disabled = false;
        }
        
        // Submit answer and get next question
        async function submitAnswer() {
            if (!selectedAnswer) return;
            
            try {
                nextBtn.disabled = true;
                nextBtn.textContent = 'Laden...';
                
                const response = await fetch(`${API_BASE_URL}/assessment/answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        question_id: currentQuestion.id,
                        answer: selectedAnswer
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to submit answer');
                }
                
                const data = await response.json();
                
                // Update progress
                progress = data.progress;
                updateProgress(progress.percentage);
                
                // Check if complete
                if (data.is_complete) {
                    // Redirect to results
                    await getResults();
                } else {
                    // Show next question
                    currentQuestion = data.next_question;
                    renderQuestion(currentQuestion);
                    nextBtn.textContent = 'Weiter ‚Üí';
                }
                
            } catch (error) {
                console.error('Error submitting answer:', error);
                alert('Fehler beim √úbermitteln der Antwort. Bitte versuchen Sie es erneut.');
                nextBtn.disabled = false;
                nextBtn.textContent = 'Weiter ‚Üí';
            }
        }
        
        // Update progress bar
        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
            progressPercent.textContent = `${percent}%`;
        }
        
        // Get results and redirect
        async function getResults() {
            try {
                const response = await fetch(`${API_BASE_URL}/assessment/results/${sessionId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get results');
                }
                
                const results = await response.json();
                
                // Store results in sessionStorage
                sessionStorage.setItem('assessmentResults', JSON.stringify(results));
                
                // Redirect to results page
                window.location.href = 'results.html';
                
            } catch (error) {
                console.error('Error getting results:', error);
                alert('Fehler beim Abrufen der Ergebnisse. Bitte versuchen Sie es erneut.');
            }
        }
        
        // Event Listeners
        nextBtn.addEventListener('click', submitAnswer);
        
        // Start assessment on page load
        initAssessment();
    </script>
</body>
</html>
